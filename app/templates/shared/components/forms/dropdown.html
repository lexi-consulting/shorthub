{% extends 'shared/components/forms/field.html' %}
{% block field_input %}
<select name="{{ name }}" id="{{ id }}" class="w-full mb-4 p-2 border border-[color:var(--tw-color-tertiary)] rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[color:var(--tw-color-primary)] focus:border-transparent transition duration-300 ease-in-out">
    {% for option in options %}
    <option value="{{ option }}" class="p-2">{{ option }}</option>
    {% endfor %}
</select>
{{ block.super }}
{% endblock %}
