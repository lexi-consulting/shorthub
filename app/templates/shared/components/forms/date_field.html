{% extends "shared/components/forms/field.html" %}
{% load static %}

{% block field_input %}
<div class="relative max-w-sm">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
        </svg>
    </div>
    <input type="date" id="{{ id }}" name="{{ name }}" 
           class="bg-primary border border-secondary text-gray-900 text-sm rounded-lg focus:ring-secondary focus:border-secondary block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-secondary dark:placeholder-gray-400 dark:text-white dark:focus:ring-secondary dark:focus:border-secondary"
           placeholder="YYYY / MM / DD"
           {% if required %} required {% endif %}
           {% if value %} value="{{ value }}" {% endif %}
    />
</div>
{{ block.super }}
{% endblock %}
