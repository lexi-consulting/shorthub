<div id="models-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for model in models %}
        <div class="border bg-secondary border-primary shadow-md rounded-lg p-4 hover:scale-105 active:scale-100 transition-all duration-300 cursor-pointer">
            <div class="flex flex-col space-y-2">
                <div class="text-lg font-semibold text-primary">{{ model.model_name }}</div>
                <div class="text-sm text-gray-500 text-center">
                    Architecture: {{ model.architecture }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
