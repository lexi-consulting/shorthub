<div id="fixtures-container">
    {% for match in matches %}
        <div class="border rounded-lg p-4 mb-4 shadow-sm">
            <div class="flex justify-between items-center">
                <div class="text-lg font-semibold">{{ match.home_team }}</div>
                <div class="text-xl"> - </div>
                <div class="text-lg font-semibold">{{ match.away_team}}</div>
            </div>
            <div class="text-sm text-gray-500 mt-2">
                <div>Date: {{ match.datetime }}</div>
            </div>
        </div>
    {% endfor %}
</div>
