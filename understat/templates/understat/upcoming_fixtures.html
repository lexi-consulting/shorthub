<div id="fixtures-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for match in matches %}
        <div class="border bg-secondary border-primary shadow-md rounded-lg p-4 hover:scale-105 active:scale-100 transition-all duration-300 cursor-pointer">
            <div class="flex flex-col space-y-2">
                <div class="flex justify-between items-center">
                    <div class="text-lg font-semibold text-primary">{{ match.home_team }}</div>
                    <div class="text-xl px-2">vs</div>
                    <div class="text-lg font-semibold text-primary">{{ match.away_team}}</div>
                </div>
                <div class="text-sm text-gray-500 text-center">
                    {{ match.datetime }}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
